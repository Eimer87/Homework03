<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    

    
    <div class="wrapper">
      <header>
        <h1>PASSWORD GENERATOR</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2 style="text-align:center">Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <input type="range" min="0" max="50" name="slider" id="slider">
          <br/>
        </div>
        <div class="card-footer">
          <button onclick="generate" id="Btn">Generate Password</button>
          <div id ="length"></div>
          
        </div>
        <div class="previous_passwords">
          <b>Previously Generated Passwords</b>
          <br />
          <div id="lastPassswords"></div>
      </div>


      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
